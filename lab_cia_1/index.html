<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>E-Shop Explorer</title>
    <style>
      button:hover {
        background-color: #2563eb;
        color: #fff;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-b from-blue-50 via-blue-100 to-blue-200 min-h-screen"
  >
    <header>
      <nav class="bg-blue-900 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
          <a href="#" class="text-white text-2xl font-extrabold tracking-wide"
            >E-Shop Explorer</a
          >
          <button
            id="menuBtn"
            class="md:hidden text-white text-2xl focus:outline-none"
            aria-label="Open Menu"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <ul
            id="navMenu"
            class="hidden md:flex space-x-6 flex-col md:flex-row absolute md:static top-16 left-0 w-full md:w-auto bg-blue-900 md:bg-transparent z-10 md:z-auto"
          >
            <li class="px-4 py-2 md:p-0">
              <i class="fa-solid fa-house text-white"></i>
              <a href="#" class="text-blue-200 hover:text-white font-semibold"
                >Home</a
              >
            </li>
            <li class="px-4 py-2 md:p-0">
              <i class="fa-solid fa-address-card text-white"></i>
              <a href="#" class="text-blue-200 hover:text-white font-semibold"
                >About</a
              >
            </li>
            <li class="px-4 py-2 md:p-0">
              <i class="fa-solid fa-briefcase text-white"></i>
              <a href="#" class="text-blue-200 hover:text-white font-semibold"
                >Services</a
              >
            </li>
            <li class="px-4 py-2 md:p-0">
              <i class="fa-solid fa-phone text-white"></i>
              <a href="#" class="text-blue-200 hover:text-white font-semibold"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <script>
        const menuBtn = document.getElementById("menuBtn");
        const navMenu = document.getElementById("navMenu");
        menuBtn.addEventListener("click", () => {
          navMenu.classList.toggle("hidden");
        });
      </script>
    </header>

    <main>
      <section
        class="relative h-[400px] md:h-[500px] flex items-center justify-center bg-cover bg-center"
        style="background-image: url('public/hero_image.jpg')"
      >
        <div
          class="bg-blue-900 bg-opacity-60 p-10 rounded-xl w-full max-w-3xl mx-auto shadow-lg"
        >
          <h1
            class="text-4xl md:text-6xl text-white font-extrabold text-center drop-shadow-lg"
          >
            Welcome to E-Shop Explorer
          </h1>
          <p
            class="text-blue-100 text-center mt-4 text-lg md:text-2xl font-medium"
          >
            Shop to your heart's content with the best deals and products!
          </p>
        </div>
      </section>

      <section class="container mx-auto my-12 flex flex-col gap-8 items-center">
        <div
          class="w-full lg:w-2/3 mx-auto bg-white bg-opacity-80 rounded-xl shadow-lg p-6"
        >
          <h2 class="text-xl font-semibold mb-4 text-center text-blue-900">
            Learn more about E-Shop Explorer!!
          </h2>
          <video controls class="w-full rounded shadow-lg" muted loop autoplay>
            <source src="public/set_1_video.mp4" type="video/mp4" />
            <track
              src="public/set_1_video.vtt"
              kind="subtitles"
              srclang="en"
              label="English"
              default
            />
            Your browser does not support the video tag.
          </video>
        </div>
        <div
          class="w-full lg:w-2/3 mx-auto bg-white bg-opacity-80 rounded-xl shadow-lg p-6"
        >
          <h2 class="text-xl font-semibold mb-4 text-center text-blue-900">
            Featured Product Promo
          </h2>
          <audio controls class="w-full">
            <source src="public/set_1_audio.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>
      </section>

      <section class="container mx-auto my-12 px-2">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">
          Product Interest Form
        </h2>
        <form
          id="interestForm"
          class="bg-white bg-opacity-90 p-8 rounded-xl shadow-lg max-w-md mx-auto"
        >
          <div class="mb-6">
            <label for="username" class="block text-blue-900 font-semibold mb-2"
              >Name</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
              required
            />
          </div>
          <div class="mb-6">
            <label for="email" class="block text-blue-900 font-semibold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
              required
            />
          </div>
          <div class="mb-6">
            <label for="product" class="block text-blue-900 font-semibold mb-2"
              >Product Interested In</label
            >
            <input
              type="text"
              id="product"
              name="product"
              class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-blue-700 text-white px-6 py-3 rounded-xl font-bold transition-colors duration-200 hover:bg-blue-900 focus:ring-2 focus:ring-blue-500 w-full"
          >
            Submit
          </button>
        </form>
        <p id="formMsg" class="text-red-600 mt-4 text-center"></p>
      </section>

      <section class="container mx-auto my-12 flex flex-col items-center px-2">
        <div
          class="flex flex-row items-center justify-center w-full max-w-xl mb-6 gap-4"
        >
          <input
            id="searchBox"
            type="text"
            placeholder="Search products..."
            class="p-3 border rounded-xl w-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
          />
          <button
            id="searchBtn"
            class="bg-blue-700 text-white px-6 py-3 rounded-xl font-bold hover:bg-blue-900 transition-colors focus:ring-2 focus:ring-blue-500"
          >
            Search
          </button>
        </div>
        <div
          class="flex flex-row items-center justify-center w-full max-w-xs gap-4"
        >
          <select
            id="sortDropdown"
            class="p-3 border rounded-xl w-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
          >
            <option value="low-high">Price: Low to High</option>
            <option value="high-low">Price: High to Low</option>
          </select>
        </div>
      </section>
      <section class="container mx-auto my-12 px-2">
        <div
          id="productsContainer"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10"
        ></div>
      </section>
    </main>
    <script src="./script.js"></script>
    <footer class="bg-blue-900 mt-12 py-8">
      <div
        class="container mx-auto flex flex-col md:flex-row items-center justify-between text-blue-100 px-4"
      >
        <div class="mb-4 md:mb-0">
          <span class="font-bold text-lg">E-Shop Explorer</span>
          &copy; 2025. All rights reserved.
        </div>
      </div>
    </footer>
  </body>
</html>
