<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialNet | Feedback</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">SocialNet</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="geolocation.html">Geolocation</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="intro" style="max-width: 500px; margin: auto">
        <h1>Feedback</h1>
        <form id="feedbackForm">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="comment">Comment:</label><br />
          <textarea id="comment" name="comment" rows="4" required></textarea
          ><br /><br />

          <button type="submit">Submit Feedback</button>
        </form>
        <div id="feedbackList" style="margin-top: 2em"></div>
      </section>
    </main>

    <footer>
      <p>Created by Jacob Sebastian Cyril | June 28, 2025 &copy; SocialNet</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
