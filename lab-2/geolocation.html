<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SocialNet | Geolocation</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">SocialNet</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="geolocation.html">Geolocation</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section
        class="map"
        style="max-width: 600px; margin: 2rem auto; text-align: center"
      >
        <h2>Your Location</h2>
        <button
          id="getLocationBtn"
          onclick="getLocation()"
          style="margin-bottom: 1.5rem"
        >
          Get Location
        </button>
        <div id="locationInfo" style="margin: 1rem 0; font-size: 1.1em"></div>
        <iframe
          id="mapFrame"
          src="https://www.google.com/maps/embed?"
          width="500"
          height="350"
          style="border: 0; border-radius: 8px"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>

    <footer>
      <p>Created by Jacob Sebastian Cyril | June 28, 2025 &copy; SocialNet</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
