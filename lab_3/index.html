<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .highlighted-label {
        @apply bg-blue-100 border-blue-500 ring-2 ring-blue-300;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
      <h1 class="text-2xl font-bold mb-4">Feedback Form</h1>
      <form id="feedbackForm" class="space-y-4">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            type="text"
            id="fullName"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 px-3"
            required
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 px-3"
            required
          />
        </div>
        <div>
          <label
            for="domainField"
            class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="domainField"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 px-3"
            required
          />
        </div>
        <div>
          <label
            for="feedbackText"
            class="block text-sm font-medium text-gray-700"
            >Feedback</label
          >
          <textarea
            id="feedbackText"
            rows="4"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 px-3 py-2 resize-y"
            placeholder="Enter your feedback here..."
            required
          ></textarea>
        </div>
        <fieldset class="space-y-2">
          <legend class="block text-sm font-medium text-gray-700">
            Preferred Time
          </legend>
          <div class="flex items-center">
            <label class="inline-flex items-center radio-label mr-4">
              <input
                type="radio"
                name="preferredTime"
                value="Morning"
                class="form-radio accent-blue-600"
                required
              />
              <span class="ml-2">Morning</span>
            </label>
            <label class="inline-flex items-center radio-label mr-4">
              <input
                type="radio"
                name="preferredTime"
                value="Afternoon"
                class="form-radio accent-blue-600"
              />
              <span class="ml-2">Afternoon</span>
            </label>
            <label class="inline-flex items-center radio-label">
              <input
                type="radio"
                name="preferredTime"
                value="Evening"
                class="form-radio accent-blue-600"
              />
              <span class="ml-2">Evening</span>
            </label>
          </div>
        </fieldset>
        <fieldset class="space-y-2">
          <legend class="block text-sm font-medium text-gray-700">
            Service Level
          </legend>
          <div class="flex items-center">
            <label class="inline-flex items-center checkbox-label mr-4">
              <input
                type="checkbox"
                name="serviceLevel"
                value="Basic"
                class="form-checkbox accent-green-600"
              />
              <span class="ml-2">Basic</span>
            </label>
            <label class="inline-flex items-center checkbox-label mr-4">
              <input
                type="checkbox"
                name="serviceLevel"
                value="Standard"
                class="form-checkbox accent-green-600"
              />
              <span class="ml-2">Standard</span>
            </label>
            <label class="inline-flex items-center checkbox-label">
              <input
                type="checkbox"
                name="serviceLevel"
                value="Premium"
                class="form-checkbox accent-green-600"
              />
              <span class="ml-2">Premium</span>
            </label>
          </div>
        </fieldset>
        <fieldset class="space-y-2">
          <legend class="block text-sm font-medium text-gray-700">
            Feedback Type
          </legend>
          <div class="flex items-center">
            <label class="inline-flex items-center radio-label mr-4">
              <input
                type="radio"
                name="feedbackType"
                value="Suggestion"
                class="form-radio accent-purple-600"
                required
              />
              <span class="ml-2">Suggestion</span>
            </label>
            <label class="inline-flex items-center radio-label mr-4">
              <input
                type="radio"
                name="feedbackType"
                value="Complaint"
                class="form-radio accent-purple-600"
              />
              <span class="ml-2">Complaint</span>
            </label>
            <label class="inline-flex items-center radio-label">
              <input
                type="radio"
                name="feedbackType"
                value="Praise"
                class="form-radio accent-purple-600"
              />
              <span class="ml-2">Praise</span>
            </label>
          </div>
        </fieldset>
        <button
          id="submitBtn"
          type="submit"
          class="w-full mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
        >
          Submit
        </button>
      </form>
    </div>
    <div
      id="output"
      class="max-w-md mx-auto mt-6 p-4 bg-gray-100 rounded-lg hidden"
    >
      <h2 class="text-lg font-semibold mb-2">Captured Information</h2>
      <pre id="outputData" class="whitespace-pre-wrap"></pre>
    </div>
  </body>
  <script src="script.js"></script>
</html>
